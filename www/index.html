<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-nav-bar class="bar-energized nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <script id='home.html' type='text/ng-template'>
    <ion-view title="Our Awesome Header">
      <ion-content>
        <p>Here the content for this page</p>
        <a ui-sref="detail">Detail Page</a>
      </ion-content>
    </ion-view>
    </script>

    <script id='detail.html' type='text/ng-template'>
    <ion-view title="Detail Page">
      <ion-list>
          <ion-item class="item-avatar" ng-repeat="item in users">
              <img src="{{item.user.picture.thumbnail}}"/>
              <h2>{{item.user.name.first}} {{item.user.name.last}}</h2>
          </ion-item>
      </ion-list>
    </ion-view>
    </script>
  </body>
</html>
